<div class="news-section">
    <h3 class="news-title">Updates</h3>
    
    <div class="news-grid">
      {% for item in site.data.news %}
        <div class="news-item">
          <p class="news-heading">{{ item.title }}</p>
          <p class="news-date">{{ item.date }}</p>
          <p class="news-description">{{ item.description }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
